<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Список курсов</h1>
    {% for course in courses %} <!-- Выводит каждый курс -->
        <div>{{ course.name }}</div> <!-- Название курса -->
        <div>
            <ul>
                {% for student in course.students.all %} <!-- выводит всех людей которые записаны на данный курс -->
                <li>{{ student.id }}: {{ student.name }}</li> <!-- у каждого человека выводить id и name -->
                {% endfor %}
            </ul>
        </div>
    {% endfor %}
</body>
</html>
